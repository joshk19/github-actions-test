name: Shell Commands

on: [pull_request]

jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: echo a string
        run: echo "Hello World!"
        timeout-minutes: 0
      - name: miltiline script
        run: |
          node -v
          npm -v
      - name: python Commands
        run: | 
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: Directory Power Shell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash